# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPWebDriver
        - \Helper\Acceptance
    config:
        WPDb:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
            user: '%DB_USER%'
            password: '%DB_PASSWORD%'
            dump: 'tests/_data/dump.sql'
            populate: true #import the dump before the tests
            cleanup: false #import the dump between tests
            url: '%WP_URL%'
            urlReplacement: false #replace the hardcoded dump URL with the one above
            tablePrefix: '%TABLE_PREFIX%'
        WPBrowser:
            url: '%WP_URL%'
            adminUsername: '%ADMIN_USERNAME%'
            adminPassword: '%ADMIN_PASSWORD%'
            adminPath: '%WP_ADMIN_PATH%'
        WPWebDriver:
            url: '%WP_URL%'
            adminUsername: '%ADMIN_USERNAME%'
            adminPassword: '%ADMIN_USERNAME%'
            adminPath: '%WP_ADMIN_PATH%'
            host: '%BROWSERSTACK_USER%:%BROWSERSTACK_KEY%@hub-cloud.browserstack.com'
            port: 80
            browser: chrome
            capabilities:
               browserstack.local: true # Enable de the browsetStack local
               browserstack.debug: true # Debug and capture videos/screenshots
               acceptSslCerts: true
               project: 'payplug-woocommerce'
               build: 'payplug-%TRAVIS_BUILD_NUMBER%'

# Differents environements for the acceptance testing in browserStack
env:
  desktop:
    modules:
      config:
        WPWebDriver:
          browser: 'chrome'
          capabilities:
             os: Windows
             os_version: 10
  mobile_ios:
    modules:
      config:
        WPWebDriver:
          browser: 'chrome'
          capabilities:
           os_version: 10.3
           device: "iPhone 7"
           real_mobile: true
  mobile_android:
    modules:
      config:
        WPWebDriver:
          browser: 'chrome'
          capabilities:
           os_version: 7.0
           device: "Google Pixel"
           real_mobile: true